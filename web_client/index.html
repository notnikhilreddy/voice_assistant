<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Assistant Client</title>
    <style>
        :root {
            --bg: #0b0f17;
            --panel: #111827;
            --panel2: #0f172a;
            --border: rgba(255,255,255,0.08);
            --text: rgba(255,255,255,0.92);
            --muted: rgba(255,255,255,0.65);
            --bubble-user: #1f2937;
            --bubble-assistant: #111827;
            --accent: #22c55e;
            --danger: #ef4444;
        }

        * { box-sizing: border-box; }
        html, body { height: 100%; }
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background: radial-gradient(1200px 800px at 20% 0%, #0b1220 0%, var(--bg) 55%, #070a10 100%);
            color: var(--text);
        }

        .app {
            height: 100%;
            display: grid;
            grid-template-columns: 280px 1fr;
        }

        aside {
            background: rgba(17,24,39,0.9);
            border-right: 1px solid var(--border);
            padding: 14px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .brand {
            font-weight: 700;
            font-size: 14px;
            color: var(--muted);
            letter-spacing: 0.4px;
            text-transform: uppercase;
        }

        #newChatButton {
            width: 100%;
            background: rgba(255,255,255,0.06);
            color: var(--text);
            border: 1px solid var(--border);
            border-radius: 10px;
            padding: 10px 12px;
            cursor: pointer;
            font-weight: 600;
        }
        #newChatButton:hover { background: rgba(255,255,255,0.09); }

        #conversationList {
            list-style: none;
            padding: 0;
            margin: 0;
            overflow-y: auto;
            flex: 1;
        }

        .conv-item {
            padding: 10px 10px;
            border-radius: 10px;
            cursor: pointer;
            border: 1px solid transparent;
            color: var(--muted);
            display: flex;
            flex-direction: column;
            gap: 4px;
        }
        .conv-item:hover { background: rgba(255,255,255,0.06); }
        .conv-item.active {
            background: rgba(255,255,255,0.08);
            border-color: var(--border);
            color: var(--text);
        }
        .conv-title {
            font-size: 13px;
            font-weight: 600;
            overflow: hidden;
            white-space: nowrap;
            text-overflow: ellipsis;
        }
        .conv-sub {
            font-size: 12px;
            color: rgba(255,255,255,0.55);
            overflow: hidden;
            white-space: nowrap;
            text-overflow: ellipsis;
        }

        main {
            display: grid;
            grid-template-rows: auto 1fr auto;
            min-width: 0;
        }

        header {
            padding: 14px 18px;
            border-bottom: 1px solid var(--border);
            background: rgba(15,23,42,0.6);
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 12px;
        }
        .header-title { font-weight: 700; }
        #status { color: var(--muted); font-size: 13px; }

        #log {
            padding: 24px 18px 24px;
            overflow-y: auto;
        }

        .msg-row {
            display: flex;
            margin: 10px 0;
            gap: 10px;
        }
        .msg-row.user { justify-content: flex-end; }
        .msg-row.assistant { justify-content: flex-start; }
        .msg-bubble {
            max-width: min(760px, 92%);
            padding: 12px 14px;
            border-radius: 14px;
            border: 1px solid var(--border);
            line-height: 1.35;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        .msg-row.user .msg-bubble { background: rgba(31,41,55,0.92); }
        .msg-row.assistant .msg-bubble { background: rgba(17,24,39,0.85); }

        .composer {
            border-top: 1px solid var(--border);
            background: rgba(15,23,42,0.65);
            padding: 14px 18px;
            display: flex;
            align-items: center;
            gap: 12px;
            flex-wrap: wrap;
        }

        .toggle {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: var(--muted);
            font-size: 13px;
            user-select: none;
        }

        #recordButton {
            background-color: var(--accent);
            color: #06220f;
            border: none;
            padding: 12px 16px;
            border-radius: 12px;
            font-size: 14px;
            font-weight: 700;
            cursor: pointer;
        }
        #recordButton.recording { background-color: var(--danger); color: #220707; }
        #recordButton:hover { filter: brightness(1.05); }

        .hint {
            flex: 1;
            min-width: 220px;
            color: rgba(255,255,255,0.55);
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="app">
        <aside>
            <div class="brand">Voice Assistant</div>
            <button id="newChatButton">New chat</button>
            <ul id="conversationList"></ul>
            <div style="color: rgba(255,255,255,0.45); font-size: 12px; padding: 4px 2px;">
                Conversations are stored in this browser.
            </div>
        </aside>

        <main>
            <header>
                <div class="header-title" id="activeConversationTitle">Chat</div>
                <div id="status">Connectingâ€¦</div>
            </header>

            <div id="log" aria-label="Chat messages"></div>

            <div class="composer">
                <label class="toggle">
                    <input type="checkbox" id="autoVADToggle" />
                    Auto voice detection
                </label>
                <button id="recordButton">Hold to Speak</button>
                <div class="hint">Tip: hold to speak for manual mode, or enable auto voice detection for hands-free.</div>
            </div>
            <audio id="audioPlayer" style="display: none;"></audio>
        </main>
    </div>

    <script src="/main.js"></script>
</body>
</html>
